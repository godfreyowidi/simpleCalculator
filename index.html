<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/script.js"></script>
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <h1>Calculator</h1>
    <form id="add">
      <div class="form-group">
        <label for="number1">1st number:</label>
        <input id="number1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="number2">2nd number:</label>
        <input id="number2" class="form-control" type="text">
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="operator" value="add" checked>
          add
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="operator" value="add" checked>
          subtract
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="operator" value="add" checked>
          multiply
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="operator" value="add" checked>
          divide
        </label>
      </div>
      <button type="submit" class="btn">Go!</button>
    </form>
    <div id="output">
  </div> 
</body>
</html>
